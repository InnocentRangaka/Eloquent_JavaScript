    <div>
      <select id="tool">
        <option value="pencil">Pencil</option>
        <option value="rectangle">Rectangle</option>
        <option value="fill">Fill</option>
        <option value="pickColor">Pick Color</option>
      </select>
      <input type="color" id="color" />
      <button id="save">Save</button>
      <input type="file" id="load" />
      <button id="undo">Undo</button>
    </div>

    <script>
      let state = {
        tool: "pencil",
        color: "#000000",
        picture: [],
        history: [],
      };

      function updateState(newState) {
        Object.assign(state, newState);
        // Redraw the interface
      }

      document.getElementById("tool").addEventListener("change", (e) => {
        updateState({ tool: e.target.value });
      });

      document.getElementById("color").addEventListener("change", (e) => {
        updateState({ color: e.target.value });
      });

      document.getElementById("canvas").addEventListener("mousedown", (e) => {
        // Handle drawing based on the selected tool

      document.getElementById("save").addEventListener("click", () => {

      });

      document.getElementById("load").addEventListener("change", (e) => {
        // Handle loading a picture
      });

      document.getElementById("undo").addEventListener("click", () => {
        // Handle undo
      });
    </script>
  </body>
</html>
